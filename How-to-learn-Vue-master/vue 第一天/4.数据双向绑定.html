<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据双向绑定</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p>面值： {{message-message*0.002}}  元</p>
    选择充值金额：<input v-model="message" type="number">
</div>
</body>
</html>
<script>
    var app2 = new Vue({
        el:'#app',
        data:{
            message:'5'
        }
    })
</script>
