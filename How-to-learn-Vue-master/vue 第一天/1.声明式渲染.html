<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染</title>
</head>
<body>
    <div id="app">
        {{message}}
        <span v-bind:title="message">我是说明文字</span>
        <p v-if="seen">我是隐藏或者显示</p>
    </div>
    <!--<input type="text">-->
    <script src='vue.js'></script>
</body>
</html>
<script>
    <!--
        new Vue({}) 叫做  根实例
    -->
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello world!!',
            seen:false
        }
    })
</script>
