<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
    <p v-bind:title="message">{{message}}</p>
    <p v-if="seen">隐藏或显示</p>
    <ul>
        <li v-for="name in student">{{name.name}}</li>
    </ul>
    <button v-on:click="show">隐藏</button>
    <input v-model="message">

    <todo-item v-bind:todo="message"></todo-item>

</div>

</body>
</html>
<script>
    Vue.component('todo-item',{
        props:['todo'],
        template:'<ul><li>第一个</li><li>{{todo}}</li></ul>'
    })
    var app2 = new Vue({
        el:"#app",
        data:{
            message:'搜狗输入法',
            seen:true,
            student:[
                {name:'张三'},
                {name:'李四'},
                {name:'王五'}
            ]
        },
        methods:{
            show:function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    })
</script>
