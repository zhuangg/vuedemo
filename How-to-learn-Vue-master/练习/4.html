<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据双向绑定</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <input v-model="message">
</div>
</body>
</html>
<script>
    var app2 = new Vue({
        el:"#app",
        data:{
            message:"双向绑定"
        }
    })
</script>
