<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="vue.js"></script>
</head>
<body>
<!--
    使用{{}}在HTML中输出vue中的data中的数据
    {{}}中也可以直接运算
-->
<div id="app">
    <!--v-once 其实就是让数据双向绑定,只绑定一次-->
    <!--{{}} 是针对文本的输出,vue的模板语法中-->
    <span v-once>{{message}}</span> <br>
    {{message}}
    <p>{{htmlCode}}</p>
    <!--html格式的使用v-html=''输出-->
    <p v-html="htmlCode"></p>
    <!--对于HTML的输出需要使用v-bind指令-->
    <div v-bind:id="pareseId">{{num+1}}</div>
    <!--模板语法中{{}}里面可以使用表达式-->
    {{num+2}}
    <!--省略v-bind的形式-->
    <a :title="message"></a>
    <!--省略v-on的形式-->
    <button @click="post"></button>
</div>
</body>
</html>
<script>
    var app2 = new Vue({
        el:"#app",
        data:{
            message:"hello message",
            htmlCode:'<p style="color:red">this is code</p>',
            num: 10
        }
    })
</script>
