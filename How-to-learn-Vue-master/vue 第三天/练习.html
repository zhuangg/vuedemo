<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <script src="vue.js"></script>
</head>
<body>
<!--怎么去修改重新得到的父组件里面的值-->
<div id="app">
    <input v-model="message">
    <my-component v-bind:message="message"></my-component>
</div>
</body>
</html>
<script>
    Vue.component('myComponent',{
        props:['message'],
        template:"<p>{{message}}</p>",
        data:function(){
            return {
                counter : this.message
            }
        },
        computed:{
            xg:function(){
                this.counter = this.counter + '修改';
                console.log(counter)
            }
        }
    })
    new Vue({
        el:"#app",
        data:{
            message:'hello'
        }
    })
</script>
